<div class="device-list-container">
    <h2>Список устройств</h2>

    <table class="device-table">
        <thead>
            <th>Device ID</th> 
        </thead>
        <tbody>
            <!-- *ngFor это директива цикла Angular. Она проходит по массиву 'devices' -->
            <tr *ngFor="let device of devices" [routerLink]="['/device', device.deviceId]">
                <td>{{ device.deviceId }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Если устройств нет, показываем сообщение -->
    <div *ngIf="devices.length === 0" class="no-devices">
        <p>Список пуст.</p>
    </div>

    <div class="backup-controls">
        <button (click)="createBackup()" class="backup-btn">Создать бэкап</button>
        <button (click)="restoreFromBackup()" class="restore-btn">Восстановить последний бэкап</button>
    </div>
</div>
